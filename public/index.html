<!doctype html><!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]--><!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]--><!--[if IE 8]><html class="no-js lt-ie9"> <![endif]--><!--[if gt IE 8]><!--><html class="no-js" ng-app="scalearAngularApp" ng-controller="indexCtrl"> <!--<![endif]--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title ng-bind="Page.title() + &apos; - &apos; + &apos;(ScalableLearning)&apos;">ScalableLearning</title><meta name="description" content=""><meta content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes" name="viewport"><link rel="shortcut icon" type="image/x-icon" href="/logo.ico"><link rel="stylesheet" href="styles/d49695dc.main.css"><link rel="stylesheet" href="styles/externals/foundation-icons/foundation-icons.css"><link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css"></head><body>

<script type="text/ng-template" id="/views/about.html">
<div class="with-padding"><div class="large-12 columns panel"> <img class="small-3 medium-1 large-1 valign-top column" src="images/59f1928a.logo.png"/><h4 class="small-9 medium-9 large-9 columns left"> <span class="dark-text">Scalable</span><span class="color-green"><b>Learning</b></span><p class="subheader">The best of online and in-class for active learning</p></h4></div><section class="with-margin-top" id="intro"><p> ScalableLearning is the first teaching tool designed from the ground up to bring together the best of online learning and in-class teaching. ScalableLearning’s unique combination of <a class="color-green-hover" href="/#/#online_material">interactive online material</a>, <a class="color-green-hover" href="/#/#teacher_analytics">teacher analytics</a>, and <a class="color-green-hover" href="/#/#inclass_support">in-class support</a> helps teachers enhance learning by increasing active student participation and feedback.</p><center><div class="large-12 with-padding with-margin"><figure class="show-inline with-margin-right small-12 medium-3 large-3"> <a href="/#/#online_material"><img src="images/a46ea14e.interactive.png"/></a><figcaption class="with-tiny-margin-top">Interactive Online Lectures</figcaption></figure><figure class="show-inline with-margin-right small-12 medium-3 large-3"> <a href="/#/#teacher_analytics"><img src="images/2b402c9d.analysis.png"/></a><figcaption class="with-tiny-margin-top">Teacher Analytics</figcaption></figure><figure class="show-inline with-margin-right small-12 medium-3 large-3"> <a href="/#/#inclass_support"><img src="images/7e67c88b.present_inclass.png"/></a><figcaption class="with-tiny-margin-top">In-class Teaching Support</figcaption></figure></div></center><p> ScalableLearning provides teachers and publishers with tools to develop engaging, interactive online material that increases student reflection and interaction. Teachers can then use ScalableLearning’s analytics to gain insights into where students are learning and where they are confused. Teachers can then identify the topics where students need help and ScalableLearning will build a customized in-class review for the material.</p></section><section class="with-margin-top panel no-padding no-border" id="active_learning"><div class="dark-blue no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> Active Learning: Flipped Classroom and Just-in-time Teaching</h1></div><p class="with-padding" style="background-color: aliceblue;"> ScalableLearning enables active learning by giving teachers and publishers powerful tools for producing interactive online material and understanding students’ online progress. With these tools, teachers can move their lectures online (flipped classroom) and use class time to focus on the areas where students are struggling (just-in-time teaching). This enables more time for directed in-class active learning activities such as peer instruction, problem based learning, group discussion, and problem solving.</p></section><section class="with-margin-top panel no-padding no-border" id="online_material"><div class="dark-green no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> Engaging Students: Interactive Online Material</h1></div><div class="with-padding" style="background-color: #f9fff5;"><p> The ScalableLearning platform provides a unique set of tools to help students engage with the material and encourage them to reflect on what they are learning:<ul><li style="list-style: initial;"> Interactive in-video questions, including multiple choice, drag into order, free response, and matched response</li><li style="list-style: initial;"> Integrated teacher answers to in-video questions</li><li style="list-style: initial;"> In-video student questions and discussions</li><li style="list-style: initial;"> Student voting on for in-class review material</li><li style="list-style: initial;"> Surveys and graded quizzes</li><li style="list-style: initial;"> In-video note taking and student review</li><li style="list-style: initial;"> A “confused” button for students to mark the online material for teachers</li></ul><center><figure> <img class="small-11 medium-10 large-6 with-margin" src="images/eb545b10.engaging.png"/><figcaption class="with-tiny-margin-top">With these tools, teachers can ensure that their students show up to class prepared for active discussions and in-class activities.</figcaption></figure></center></p></div></section><section class="with-margin-top panel no-padding no-border" id="teacher_analytics"><div class="dark-green no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> Understanding Learning: Teacher Analytics</h1></div><div class="with-padding" style="background-color: #f9fff5;"><p> ScalableLearning provides a detailed breakdown of students’ online performance: video questions and quizzes, student questions and feedback, where students were confused, and what material they would like to see reviewed in-class. This information is combined to make it easy for teachers to quickly review their class’s performance, see exactly where they struggled, respond to questions, and choose which material to review in-class.</p><div class="small-12 medium-12 large-12 columns"><figure class="small-12 medium-5 large-5 with-margin-bottom left"> <img src="images/23986480.identify_problem.png"/><center><figcaption class="with-tiny-margin-top">Identify problem areas</figcaption></center></figure><br/><figure class="small-12 medium-5 large-5 with-margin-bottom right"> <img class="with-margin-top" src="images/898728f8.lecture_performance.png"/><center><figcaption class="with-tiny-margin-top">See detailed lecture performance</figcaption></center></figure></div><p> With ScalableLearning, teachers can review an entire class’s lecture performance and answer students’ online questions in 20 minutes. For the first time teachers can show up to class knowing where their students are struggling and what questions they have.</p></div></section><section class="with-margin-top panel no-padding no-border" id="inclass_support"><div class="dark-green no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> In the Classroom: Just-in-time Teaching Support</h3></div><div class="with-padding" style="background-color: #f9fff5;"><p> ScalableLearning helps teachers bring the students’ online experience into the classroom by effortlessly reviewing online quizzes, questions, and lecture material in-class. Teachers simply mark material for in-class review, and ScalableLearning builds a custom presentation that focuses on just the material their class struggled with. This tight integration between online and in-class teaching allows teachers to focus their in-class review time and encourages student online interactions.</p><div class="small-12 medium-12 large-12"><figure class="small-12 medium-5 large-6 with-margin-bottom columns"> <img src="images/380daf1a.select_inclass.png"/><center><figcaption class="with-tiny-margin-top">Select material for review</figcaption></center></figure><br/><figure class="small-12 medium-5 large-6 with-margin-bottom columns"> <img src="images/7e67c88b.present_inclass.png"/><center><figcaption class="with-tiny-margin-top">Easy in-class review</figcaption></center></figure></div><hr class="no-opacity"/></div></section><section class="with-margin-top panel no-padding no-border" id="getting_started"><div class="dark-blue no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> Getting Started with ScalableLearning</h1></div><div class="with-padding" style="background-color: aliceblue;"><p> If you’re a motivated teacher and want to get started with ScalableLearning please get in touch via the Feedback link above. We’ll get you setup with an account, a detailed instructions guide, including tips on how to produce material, motivate students, different ways to run a flipped class, and advice we’ve gathered from working with thousands of students.</p><p> To get started you should identify how to add interactive questions to your lecture material and develop active learning material for your in-class time. Once you’ve done that for a few lectures it’s time to get started with ScalableLearning. We advise teachers to start out switching over roughly half of their class for the first round to get a better feeling for how to teach in a flipped, just-in-time manner. Our instructions manual has plenty of tips and practical advice for getting started.</p></div></section><section class="with-margin-top panel no-padding no-border" id="about"><div class="dark-green no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> About ScalableLearning</h1></div><div class="with-padding" style="background-color: #f9fff5;"><p> ScalableLearning is a collaboration between passionate educators at the Swedish Institute of Computer Science, the Department of Information Technology at Uppsala University, Sweden, and Cario University, Egypt. Our mission is to bring together the best of in-class and online education to improve learning, increase quality through insight and feedback, and reduce teacher overhead by enabling reuse and sharing.</p><p> Since 2013 ScalableLearning has worked with thousands of students and hundreds of teachers across the world. We are constantly striving to find motivated teachers who can help us develop new tools and ideas on how to improve teaching and learning by engaging and activating students in the classroom and online.</p></div></section><section class="with-margin-top no-padding" id="team"><div class="dark-grey no-margin with-small-padding"><h1 class="no-margin size-24 color-white"> Our Team</h1></div><div class="with-padding lighter-grey-no-hover"><h5> <img src="images/10ecc466.david.png"/><div class="show-inline valign-middle with-small-margin-left">David Black-Schaffer<br/><small>Visionary, Pedagogical Experimenter</small></div></h5><p> David is a passionate teacher and researcher. His drive is to build tools and develop teaching techniques that help teachers and students make the best use of their class time. He has won multiple teaching awards in Europe and the United States, and is an active researcher in the field of energy efficient computer architecture.</p><hr/><h5> <img src="images/abc9b4ef.sameh.png"/><div class="show-inline valign-middle with-small-margin-left">Sameh El-Ansary<br/><small>Entrepreneur, Passionate Teacher</small></div></h5><p> Sameh is a passionate teacher and entrepreneur. After his last startup in media streaming he is excited to revolutionize the world of teaching by bringing better tools and technologies into the classroom.</p><hr/><h5> <img src="images/7b4a0222.sverker.png"/><div class="show-inline valign-middle with-small-margin-left">Sverker Janson<br/><small>Coordination, Funding and Strategy</small></div></h5><p> Sverker runs the Computer Systems Lab at the Swedish Institute of Computer Science and is passionate about learning. He sees an enormous potential for improved teaching and learning for students across the educational spectrum and is working to help realize that potential.</p><hr/><p> And of course none of this would be possible without our talented and hardworking development team:</p><center><div class="small-6 medium-5 large-2 show-inline with-margin-bottom"> <img src="images/36475896.bahia.png"/><div class="valign-middle with-small-margin-left">Bahia El-Sharkawy<br/><small>Developer</small></div></div><div class="small-6 medium-5 large-2 show-inline with-margin-bottom"> <img src="images/2e9c83e7.karim.png"/><div class="valign-middle with-small-margin-left">Karim Alaa<br/><small>Developer</small></div></div><div class="small-6 medium-5 large-2 show-inline with-margin-bottom"> <img src="images/297f6388.ahmed.png" style="border-radius: 50%;"/><div class="valign-middle with-small-margin-left">Ahmed Hossam<br/><small>Developer</small></div></div><div class="small-6 medium-5 large-2 show-inline with-margin-bottom"> <img src="images/9a21554c.okasha.png" style="border-radius: 50%;"/><div class="valign-middle with-small-margin-left">Ahmed Okasha<br/><small>Developer</small></div></div></center></div></section></div>
</script>

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"><link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'><div id="page-top" class="landing body index"><nav class="navbar navbar-default navbar-fixed-top nav-blue navbar-shrink"><div class="section_container"><div class="navbar-header page-scroll"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand custom-brand page-scroll" href="#page-top" style='font-family:"Helvetica Neue",Helvetica,Roboto,Arial,sans-serif'><img src="images/landing/59f1928a.logo.png" style="width: 42px;margin-top: -6px;display: inline-block;"> <span style="color:white;font-weight:100">Scalable</span><span style="font-weight: 200;color:#5da423">Learning</span></a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav navbar-right"><li class="hidden"><a href="#page-top"></a></li><li> <a class="font-small page-scroll" href="#about">Active Learning</a></li><li> <a class="font-small hidden-sm page-scroll" href="#users">Teachers</a></li><li> <a class="font-small page-scroll" href="#started">Getting Started</a></li><li> <a id="login" class="font-small btn btn-golden " ui-sref="login">Sign In/Up</a></li></ul></div></div></nav><header><div class="section_container"><div class="intro-text"><div><div class="intro-heading" ng-show="beta" style="padding: 0px 16%;margin-bottom:15px">Welcome to the beta testing site!</div><div class="intro-lead-in-custom"> <img src="images/landing/eab4b8e3.sl-logo-transparent2.png" style="width: 80%;"></div><div class="intro-heading" style="padding: 0px 16%;">Active Learning Online And In-class</div> <a class="btn btn-xl btn-golden" ui-sref="login">Sign In or Sign Up</a></div></div></div></header><section id="about"><div class="section_container"><div class="row"><div class="col-lg-12 text-center"><h2 class="section-heading">Active Learning in the Classroom and Online</h2><h3 class="section-subheading text-muted">ScalableLearning helps teachers combine the best of online interactive student preparation and active in-class teaching.</h3></div></div><div class="row text-center"><div class="col-md-4"> <span class="fa-stack fa-4x"><img src="images/landing/9bc4c269.materials.png" class="img-responsive" alt=""></span><h4 class="service-heading">Student Preparation</h4><p class="text-muted text-left">Help students prepare for class with interactive online lectures, in-video quizzes, surveys, voting, and in-video student discussions and questions.</p></div><div class="col-md-4"> <span class="fa-stack fa-4x"><img src="images/landing/d8569a92.analytics.png" class="img-responsive" alt=""></span><h4 class="service-heading">Teacher Analysis</h4><p class="text-muted text-left">Understand where your students need help in the classroom and connect with them through analytics and online discussions..</p></div><div class="col-md-4"> <span class="fa-stack fa-4x"><img src="images/landing/8c0a5760.inclass.png" class="img-responsive" alt=""></span><h4 class="service-heading">In-class Learning</h4><p class="text-muted text-left">Bring students’ online questions and quizzes directly into the classroom for review and use mobile devices in-class to engage student through Peer Instruction and voting.</p></div></div></div></section><section id="users" class="bg-light-gray"><div class="section_container"><div class="row"><div class="col-lg-12 text-center"><h2 class="section-heading">Teachers</h2><h3 class="section-subheading text-muted">Hundreds of teachers use ScalableLearning with thousands of students for flipped classroom and distance education at the university and high school levels.</h3></div></div><div class="row"><div class="col-lg-12"><ul class="timeline"><li><div class="timeline-image"> <img class="img-circle img-responsive" src="images/landing/34b671b6.kth-logo-square.png" alt=""></div><div class="timeline-panel"><div class="timeline-heading"><h4 class="text-quote">“ScalableLearning allows me to spend almost all my in-class time with clicker based concept quizzes and peer instruction based exercises. The students love it, and display a much deeper understanding of the topic, so it is a double win.”</h4><h4 class="text-quote"><span style="font-style:normal">Joakim Jaldén, KTH Royal Institute of Technology</span></h4></div></div></li><li class="timeline-inverted"><div class="timeline-image" style="background:white"> <img class="img-circle img-responsive" src="images/landing/a0a7146a.uu-logo-square.png" alt=""></div><div class="timeline-panel"><div class="timeline-heading"><h4 class="text-quote">“I have seen dramatic improvements in exam results since we started using ScalableLearning and the students are loving it.”</h4><h4 class="text-quote"><span style="font-style:normal">Erik Hagersten, Uppsala University</span></h4></div></div></li><li><div class="timeline-image"> <img class="img-circle img-responsive" src="images/landing/718cf423.hu-logo-square.png" alt=""></div><div class="timeline-panel" style="position:absolute"><div class="timeline-heading"><h4 class="text-quote">“Students not only love being active in class thanks to ScalableLearning, but they also learn measurably more. Producing videos takes a bit of getting used to, but ultimately it is unquestionably worth it.”</h4><h4 class="text-quote"><span style="font-style:normal">Thomas Klose, Humboldt University</span></h4></div></div></li></ul></div></div></div></section><section id="started"><div class="section_container"><div class="row"><div class="col-lg-12 text-center"><h2 class="section-heading">Getting Started</h2><h3 class="section-subheading text-muted">With ScalableLearning teachers can easily add quizzes and surveys to videos for active student preparation, understand where students need help with teacher analytics, bring students’ online questions directly into the classroom, and use active in-class teaching techniques connected directly to the students’ online performance.</h3></div></div><div class="row"><div class="col-sm-12 col-md-4  portfolio-item"><a ng-click="playerTeacher()" class="portfolio-link" data-toggle="modal" style="border: 1px solid;"><div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-play fa-3x"></i></div></div> <img src="images/landing/854dc006.teacher-video-graphic3.png" class="img-responsive" alt=""></a><div class="portfolio-caption"><h4>Getting Started for Teachers</h4><p class="text-muted text-left">Learn how to create a course with interactive video quizzes, review your students’ performance and answer their questions, and choose material for use in-class.</p></div></div><div class="col-sm-12 col-md-4 portfolio-item"><a ng-click="playerStudent()" class="portfolio-link" data-toggle="modal" style="border: 1px solid;"><div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-play fa-3x"></i></div></div> <img src="images/landing/b258f28b.student-video-graphic1.png" class="img-responsive" alt=""></a><div class="portfolio-caption"><h4>Getting Started for Students</h4><p class="text-muted text-left">Learn how to work with interactive online lectures, ask questions, take notes, and tips for how to learn the most with ScalableLearning.</p></div></div><div class="col-sm-12 col-md-4 portfolio-item"><a class="portfolio-link" data-toggle="modal" style="border: 1px solid; cursor: default;"><div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-link fa-3x"></i></div></div> <img src="images/landing/b7bc1e71.getting_help.png" class="img-responsive" alt=""></a><div class="portfolio-caption"><h4>Getting Help</h4><p class="text-muted text-left">Use the Help menu to browse our <a target="_blank" ng-href="{{instruction_manual}}">manual</a>, <a target="_blank" ng-href="{{flipped_manual}}">guide to flipped classroom teaching</a> , visit the <a target="_blank" ng-href="{{teacher_forum_link}}">teacher forum</a> , and <a class="page-scroll" href="#contact">contact us</a> with questions and comments.</p></div></div></div><div class="row"><div class="col-sm-12 text-center"><h3 class="section-subheading text-muted" style="margin-bottom:20px;">ScalableLearning is used by over 20,000 students and thousands of teachers today. To create your first course, sign in and watch the teacher tutorial. ScalableLearning is provided for free for individual teachers. Schools and departments that wish to use ScalableLearning on a large scale should contact us for pricing.</h3></div><br/><div class="col-sm-12 text-center"> <a class="btn btn-xl btn-golden" ui-sref="login">Sign In or Sign Up</a></div></div></div></section><section id="cases" class="bg-light-gray"><div class="section_container"><div class="row"><div class="col-lg-12 text-center"><h2 class="section-heading">Use Cases</h2></div></div><div class="row "><div class="col-md-6"><h4 class="service-heading text-center">Flipped Classroom</h4><p class="text-muted">ScalableLearning delivers interactive online videos to prepare students for active learning in-class. With ScalableLearning, your students can answer quizzes and surveys, ask questions, start discussions, and vote during online videos.</p><p class="text-muted">ScalableLearning shows teachers where students are struggling and makes it easy for them to bring this material into the classroom for review. ScalableLearning supports active learning in-class through student voting on mobile devices and after-class student follow-up of the in-class material.</p><p class="text-muted">With interactive online preparation, analytics for teachers, focused in-class review, active in-class student voting, and after-class student review, ScalableLearning is the ideal tool for active/flipped classroom teaching.</p></div><div class="col-md-6"><h4 class="service-heading text-center">Distance Education</h4><p class="text-muted">ScalableLearning turns online lectures into active, social learning experiences. Students can interact with the material, ask questions, and discuss with each other and their teachers through in-video quizzes, discussions, and voting.</p><p class="text-muted">For distance courses, ScalableLearning offers online Peer Instruction, where pairs of students can work together remotely in a synchronized manner to explore the material and help each other build understanding.</p><p class="text-muted">Teachers receive feedback on how well students understood the material and can respond to questions and discussions right in the video. By bringing interactivity and social interaction to online material, ScalableLearning is a powerful tool for enhancing distance education.</p></div></div><div class="col-lg-12 text-center">ScalableLearning delivers fully active preparation and learning online and in-class.</div><br><br><div class="row text-center "><table><tr><td></td><td style="text-align: center; font-size: 16px; font-weight: bold;">At Home</td><td style="text-align: center; font-size: 16px; font-weight: bold;">In-Class</td></tr><tr><td style="text-align: center; font-size: 16px; font-weight: bold; ">Traditional Lectues</td><td style="text-align: center; font-size: 16px;"><div class="backgroundgreen">Solve Problems<br><span class="whitecolor">Active</span><br></div><div class="whitecolor backgroundgrey">Alone</div></td><td style="text-align: center; font-size: 16px;"><div class="backgroundgrey">Listen to Lecture<div class="whitecolor">Passive</div></div><div class="backgroundblue whitecolor">With Teacher</div></td>< <script type="text/ng-template" id="/views/student/help/student_getting_started.html">
<div class="left-navigation hide-for-small-only left medium-3 large-3 columns" mac-affix><ul class="side-nav"><h3 ng-if="!current_user"><i class="fi-page-multiple size-18"></i> {{'help.getting_started' | translate}}</h3><li><a ng-click="scroll('intro')">Introduction</a></li><li><a ng-click="scroll('enroll')">Joining a Class</a></li><li><a ng-click="scroll('due')">What is Due Next?</a></li><li><a ng-click="scroll('interaction')">Questions, Notes, and Confused</a></li><li><a ng-click="scroll('progress')">Course Progress</a></li><li><a ng-click="scroll('feedback')">Technical Problems or Feedback</a></li><li><a ng-click="scroll('privacy')">Privacy</a></li></ul></div><div class="with-margin-top small-12 medium-9 large-9 columns"><center><div id="intro" class="small-10 with-margin-bottom"><h2 class="color-green text-left">Introduction to <span class"dark-text">Scalable</span>Learning (3 min)</h2><youtube id="intro_video" class="flex-video widescreen with-light-border" url="intro_url" autoplay='0' controls='1' style="z-index: 1;"></div></center><div id="enroll"><h4 class="color-green">Joining a Class</h4><p> To join a course you need a Course Enrollment key from your instructor. This key will be in the form ABCDE-12345. Once you have your key you can join the course. If you don’t have a key please contact your instructor.</p><p><ol><li> Choose "Join a new course" from the "Courses" menu.</li><li> Enter the course Enrollment Key and click "Enroll".</li><li> You can now go to the course from the "Courses" menu.</li></ol></p></div><div id="due"><h4 class="color-green">What is Due Next?</h4><p> To see what is due next, click on "Dashboard", this will give you an overview of all your courses, recent announcements, and when assignments are due in each course.</p></div><div id="interaction"><h4 class="color-green">Questions, Notes, and Confused</h4><ul><h5 class="subheader">Asking a Question</h5> <img class="with-margin" src="images/9ebd83f5.student_question_screen_shot.png"/><p> To ask a question during a lecture, click on the <b>Ask a Question</b> button or type "q" on the keyboard. Your question will appear next to the video in the <b>Timeline</b>. You can go back to the question at any time by clicking on it in the timeline. You can choose whether a question is public (visible to the whole class) or private (visible only to the teacher). You can also reply to other students’ questions and delete your own questions with the X icon. If you find an inappropriate or offensive question or reply, please click on the flag to inform the teacher.</p></ul><ul><h5 class="subheader">Taking Notes</h5> <img class="with-margin" src="images/24168981.student_note_screen_shot.png"/><p> You can take a note by clicking the <b>New Note</b> button or typing "n" on the keyboard. Your note will appear next to the video in the Timeline. You can go back to the note at any time by clicking on it in the timeline.</p></ul><ul><h5 class="subheader">If You're Confused</h5><p> If you’re confused press the <b>I’m Confused</b> button, or type "c" on the keyboard to let your teacher know that you’re confused at that point in the video.</p></ul></div><div id="progress"><h4 class="color-green">Course Progress</h4> <img class="with-margin" src="images/81a29cdb.student_progress_screenshot.png"/><ul><p> To review your course progress, show the green <b>Contents</b> list on the left side of any video. A green check indicates that you have completed an item.</p></ul></div><div id="feedback"><h4 class="color-green">Technical Problems or Feedback</h4><ul><p> If you have technical problems or feedback about ScalableLearning, please choose "Feedback" from the "Help" menu and we'll get back to you as quickly as we can. We truly appreciate your comments and feedback.</p></ul></div><div id="privacy"><h4 class="color-green">Privacy</h4><ul><p> ScalableLearning takes your privacy seriously and we encourage you to read our privacy policy under the "Help" menu.</p></ul></div><div id="whitespace" class="hide-for-small-only"><p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p></div></div>
</script>

ck="getInclassStudentStatus()" translate>button.next</button><loading size="small" show="loading"/></div></wz-step><wz-step wz-title="self"><span class="self"><div class="row no-margin"><div class="small-12 medium-8 medium-push-2 columns no-padding self_quiz"><div class="small-1 column no-padding" style="background: #008CBA;color: white;height: calc(100% - 2px);position: absolute;"><div class="rotate-90" style="top: 40%;position: relative;" translate>inclass.self_stage</div></div><div class="small-11 column" style="padding:0 5px"><div class='panel small-12 column choice' ng-repeat='choice in quiz.answers' ng-click="selectAnswer(choice,quiz)" ng-class="{'selected': choice.selected}"><div class="small-2 column size-30"><b>{{intToChar($index)}}</b></div><div class="small-10 column text-left" style="padding: 0 5px;" ng-bind-html="choice.answer"></div></div></div></div></div><div class="row no-margin"><div class="small-12 medium-8 medium-push-2 columns" style="margin:15px 0"><textarea placeholder="{{ 'editor.inclass_student_note' | translate }}" style="height:55px" ng-model="note.self"/></div></div><div class="row no-margin"><div class="small-12 medium-4 medium-centered columns" style="margin:15px 0"> <button class="vote_btn button expand no-margin" ng-click="checkAnswer(quiz, note.self)"><span translate>button.vote</span>!</button></div></div></span></wz-step><wz-step wz-title="self_answered"><span class="self_answered"><div class="row no-margin"><div class="small-12 medium-8 medium-push-2 columns no-padding self_quiz"><div class="small-1 column no-padding" style="background: #008CBA;color: white;height: calc(100% - 2px);position: absolute;"><div class="rotate-90" style="top: 40%;position: relative;" translate>inclass.self_stage</div></div><div class="small-11 column" style="padding:0 5px"><div class='panel small-12 column' ng-repeat="choice in quiz.answers" ng-show="choice.selected"><div class="small-2 column size-30"><b>{{intToChar($index)}}</b></div><div class="small loading"/></div></div></span></wz-step></wizard></center>

ntAnswers[question.id][answer.id]' ng-checked='studentAnswers[question.id][answer.id]' name='ocq_{{question.id}}' type='checkbox' ng-change='updateValues({{question.id}})' ng-class="{error: submitted && !valid(question.id)}"/><div ng-bind-html="answer.content" pop-over="answer.options"></div> <small class='error' ng-show='submitted && !valid(question.id)' translate>quizzes.must_choose_answer</small></label></div><div class="small-12 columns" ng-if='question.question_type=="OCQ"' width='10px;'> <label class="with-margin-top"><input class="left with-margin-right" atleastone ng-model='studentAnswers[question.id]' value='{{answer.id}}' name='ocq_{{question.id}}' type='radio' ng-change='updateValues({{question.id}})' ng-class="{error: submitted && !valid(question.id)}"/><div ng-bind-html="answer.content" pop-over="answer.options"></div> <small class='error' ng-show='submitted && !valid(question.id)' translate>quizzes.must_choose_answer</small></label></div></div><div ng-if='question.question_type.toUpperCase()=="DRAG"'><div class="small-12 columns with-margin-top"><ul class='sortable custome' ui-sortable="sortableOptions" ng-model='studentAnswers[question.id]'><li ng-repeat='answer in studentAnswers[question.id]' class='ui-state-default with-small-padding with-tiny-margin' pop-over="drag_explanation[$index]"><div class='ui-icon ui-icon-arrowthick-2-n-s handle must-show-inline valign-middle'></div><div class="must-show-inline" ng-bind-html="answer"></div></li></ul></div></div></div></div></div></div><div class="small-12 column" style="color:grey; font-size:small;" ng-show="updateTime && quiz.quiz_type=='quiz'">Saved at: {{updateTime}}</div>
</script>

<script type="text/ng-template" id="/views/student/lectures/student_timeline.html">

ng-left lightgrey-with-hover" name="confused-timeline-item" confused_timeline ng-if="::(item.type=='confused')" data='item' seek='seek()' id='confused_{{item.data.id}}'/><tbody class="with-small-padding-left lightgrey-with-hover" name="discussion-timeline-item" discussion_timeline ng-if="::(item.type=='discussion')" data='item' seek='seek()' id='discussion_{{item.data.id}}'/><tbody class="with-small-padding-left lightgrey-with-hover" name="notes-timeline-item" notes_timeline ng-if="::(item.type=='note')" data="item" seek='seek()' id='note_{{item.data.id}}'/><tbody class="with-small-padding-left lightgrey-with-hover" name="markers-timeline-item" markers_timeline ng-if="::(item.type=='marker')" data="item" seek='seek()' id='marker_{{item.data.id}}'/></table></span><span ng-if="::(l.class_name =='quiz')"><h5 class="light-grey-hover no-margin" ui-sref="course.module.courseware.quiz({quiz_id: l.id})" style="cursor:pointer; margin-bottom: 0px;padding-left:15px"><b>{{::l.name}}</b> <span class="label round blue with-tiny-padding with-tiny-margin-right right" ng-show="::(!l.graded)" style="margin-top: 3px;" translate>lectures.optional</span></h5></span></div></div>

<script type="text/ng-template" id="/views/teacher/help/lti_help.html">
<style>
img {
  border: 2px solid lightgrey;
}

div.centered_image {
  width: 80%;
  margin: 0 auto;
}

.disabled-text {
  border-radius: 3px;
  border: 1px darkgrey solid;
  background-color: lightgrey;
  padding: 2px 20px;
  font-size: 12px;
  color: #555;
  text-align: center;
}

.config-line .config-title{
	display:inline-block;
	width:20%
}

.config-line .config-val{
	display:inline-block;
	width:60%
}

</style><div ng-if="!loading"><div class="left-navigation hide-for-small-only left medium-3 large-3 columns" mac-affix><ul class="side-nav"><h3 ng-if="!current_user"><i class="fi-page-multiple size-18"></i> <span translate>help.lti</span></h3><li><a ng-click="scroll('integrating_sl_lms')">Integrating ScalableLearning with your LMS</a></li><li><a ng-click="scroll('add_sL_tool_to_course')">Add the ScalableLearning tool to your Course</a></li><li><a ng-click="scroll('add_sL_tool_to_canvas_course')">Adding the ScalableLearning tool to Canvas course</a></li><li><a ng-click="scroll('link_sL_content')">Linking ScalableLearning content to your course</a></li><li><a ng-click="scroll('add_sL_tool_to_course_to_canvas_lms')">Add ScalableLearning to Canvas LMS</a></li><li><a ng-click="scroll('configurations')">Configurations</a></li><li><a ng-click="scroll('getting_help')">Getting Help</a></li></ul></div><div class="with-margin-top small-12 medium-9 large-9 columns"><div id="integrating_sl_lms"><h4 class="color-green">Integrating ScalableLearning with your LMS</h4><p> ScalableLearning supports the <a ng-href="http://www.imsglobal.org/activity/learning-tools-interoperability" target="_blank">Learning Tools Interoperability</a> (LTI) standard for connecting to a wide variety of Learning Management Systems (LMS). If your school or university uses an LTI-compatible LMS (such as Canvas, Moodle, Blackboard, etc.), you can easily embed links to ScalableLearning material.</p><p> To use ScalableLearning with your LMS, your LMS first needs to know how to communicate with ScalableLearning. Typically this will be setup by your LMS administrator, but if it is not, you can make the connection yourself in a simple online form.</p><p> Here is an example of how to use ScalableLearning with Canvas through LTI. If you are using a different LMS, you will need to consult its documentation for where to find the external tools button, but otherwise it should be similar.</p><p> <a ng-click="scroll('add_sL_tool_to_canvas_course')">Click this link for instructions on how to connect ScalableLearning with Canvas</a>. The following are instructions for other LMS. You will need to consult its documentation for where to find the external tools button.</p></div><div id="add_sL_tool_to_course"><h4 class="color-green">Add the ScalableLearning tool to your Course</h4><p> In your LMS, consult the documentation for where and how to add external tools. Once you find the external tool configuration page, fill in the information below to configure the tool (<a ng-click="scroll('configurations')">configure your keys here</a>).<div><ul><li style="list-style-type: initial;"><div class="config-line"><div class="config-title"><b>Launch URL:</b></div><div class="config-val">{{lti_url_embed}}</div></div></li><li style="list-style-type: initial;" ng-if="consumer_key"><div class="config-line"><div class="config-title"><b>Consumer Key:</b></div><div class="config-val">{{consumer_key}}</div></div></li><li style="list-style-type: initial;" ng-if="shared_sceret"><div class="config-line"><div class="config-title"><b>Secret Key:</b></div><div class="config-val">{{shared_sceret}}</div></div></li></ul></div></p><p> After submitting these configuration, open up the newly added link to the external tool to select your course content.<div class="centered_image"><img src="images/bf647475.EXTERNAL_TOOL_IMG.png"/></div><br></p><p> Once you select your content you should be done. The added link now points to the selected content. Follow the same instructions to add more content to your LMS course. Note to choose a different content, you will need to first delete the current link and create a new one.</p></div><div id="add_sL_tool_to_canvas_course"><h4 class="color-green">Adding the ScalableLearning tool to Canvas course</h4><p> In Canvas, go to your course and choose <b>Settings</b> then <b>Apps</b> at the top. You will be shown all the external tools that are installed in your LMS. <b>Search</b> for “ScalableLearning” choose it, and then click <b>Add App</b> to install it. If you do not find ScalableLearning, then follow the instructions at the end for manually adding it to your account.</p><div class="centered_image"><img src="images/9cd06615.lti-1-find-apps.png"/></div><br></div><div id="link_sL_content"><h4 class="color-green">Linking ScalableLearning content to your course</h4><ul><li style="list-style-type: initial;"><p>In Canvas, go into a <b>Module</b> in your course and click the <b>+ icon</b> to <b>Add Material</b> to your module.</p><div class="centered_image"><img src="images/3cb56ebe.lti-2-add-to-module.png"/></div><br></li><li style="list-style-type: initial;"><p>Choose <b>External Tool</b> from the add dialog and select <b>ScalableLearning</b> from the list.</p><div class="centered_image"><img src="images/adfe8674.lti-3-add-external-tool.png"/></div><br><div class="centered_image"><img src="images/9d2ff312.lti-4-add-scalable-learning.png"/></div></li><li style="list-style-type: initial;"><p>Choose the ScalableLearning content you would like to link and click <b>Embed</b>.</p><div class="centered_image"><img src="images/cc004a5a.lti-5-add-select-from-scalablelearning.png"/></div><br></li><li style="list-style-type: initial;"><p>Click <b>Add Item</b> to add it to your Canvas course. You can select a whole course or just parts of a course by clicking on the <b>+ Icon</b> to expand the list of course items.</p></li></ul></div><div id="add_sL_tool_to_course_to_canvas_lms"><h4 class="color-green">Add ScalableLearning to Canvas LMS (if it is not already added)</h4><span ng-if="consumer_key != 'organization'"><p> If you do not see ScalableLearning in your LMS, you can manually add it by going to <b>Settings</b> then selecting <b>Apps</b> at the top and clicking on <b>View App configurations</b> and choosing <b>+ App</b> to add a new App. To add ScalableLearning, fill in the information from below and click <b>Submit</b>. You can then follow the instructions above for Linking ScalableLearning content to your course.</p><div><ul><li style="list-style-type: initial;"><div class="config-line"><div class="config-title"><b>Configuration Type:</b></div><div class="config-val">By URL</div></div></li><li style="list-style-type: initial;"><div class="config-line"><div class="config-title"><b>Name:</b></div><div class="config-val">ScalableLearning</div></div></li><li style="list-style-type: initial;" ng-if="consumer_key"><div class="config-line"><div class="config-title"><b>Consumer Key:</b></div><div class="config-val">{{consumer_key}}</div></div></li><li style="list-style-type: initial;" ng-if="shared_sceret"><div class="config-line"><div class="config-title"><b>Secret Key:</b></div><div class="config-val">{{shared_sceret}}</div></div></li><li style="list-style-type: initial;"><div class="config-line"><div class="config-title"><b>Config URL:</b></div><div class="config-val">{{lti_url_xml}}</div></div></li></ul></div><br><div class="centered_image"><img src="images/8f8a56cd.lti-add-tool.png"/></div><br></span> <span ng-if="consumer_key == 'organization'">Your school has already installed ScalableLearning into their LMS. If you are unable to find it with the instructions above, please contact your school's help desk for assistance.</span></div><div id="configurations"><h4 class="color-green">Configurations</h4><div><ul><li style="list-style-type: initial;" ng-if="consumer_key"><div class="config-line"><div class="config-title"><b>Consumer Key:</b></div><div class="config-val">{{consumer_key}}</div></div></li><li style="list-style-type: initial;" ng-if="shared_sceret"><div class="config-line"><div class="config-title"><b>Secret Key:</b></div><div class="config-val">{{shared_sceret}}</div></div></li></ul></div><div> <button class="button small success" ng-click="generateNewLtiKeys()">Generate Keys</button></div><br><div><p> If you're facing problems adding content to your course, you can directly select your content from here and generate a launch URL.</p> <button class="button small success" ng-disabled="!consumer_key" ng-click="generateLaunchUrl()">Generate Launch URL</button></div></div><div id="getting_help"><h4 class="color-green">Getting Help</h4><p>If you need help configuring your LMS with ScalableLearning we encourage you to contact your IT department as they will have the most experience with LTI on your system. If they need more information, please encourage them to contact us by choosing <b>Support</b> from the <b>Help</b> menu.</p></div><div id="whitespace" class="hide-for-small-only"><p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p></div></div></div><div ng-if="loading" style="height: 150px"><center style="position: relative;top:25%"><loading size="big" show="true"></loading></center></div>
</script>

class="button reall-tiny secondary exit_btn">{{button_names[0]}}</button> <span ng-show="(inclass_session == 2 || inclass_session == 3)" style="color:white; background:black;padding-left:10%">({{(session_votes || 0)+'/'+(session_max_votes || 0)}})</span> <button ng-disabled="true" ng-class="button_class" class="button reall-tiny with-tiny-padding-right with-tiny-padding-left secondary" style="color:white; background:black">{{min_counter_up +':'+ sec_counter_up}}</button></div><div class="bottom-middle"> <button ng-class="button_class" ng-click="prevSubItem()" class="prev_btn button reall-tiny secondary"><i class="fi-previous"/></button> <button ng-class="button_class+' '+dark_buttons" ng-click="skip(-5)" class="button reall-tiny secondary" style="padding: 3px 10px;"> <span>{{button_names[5]}}</span><i class="fi-rewind"/></button> <button ng-class="button_class+' '+dark_buttons" class="button reall-tiny secondary drop-top" style="padding: 3px 10px;" dropdown-toggle="#content_list" id="content_list_btn"><i class="fi-list-bullet"/></button><ul id="content_list" class="f-dropdown text-left" style="overflow:auto;margin-top: -275px;height: 250px;max-width: 300px;padding: 12px;"><div ng-repeat="module_item in module.items"><a class="with-tiny-padding-bottom with-tiny-padding-top" ng-click="skipToItem(module_item)"><div>{{module_item.name}}</div></a><div ng-if="module_item.class_name=='lecture'"><li ng-repeat="item in timeline['lecture'][module_item.id]['filtered'].items|inclassMenuFilter" ng-click="skipToItem(module_item, item, 'lecture')" ng-class="{'active': (selected_timeline_item.data.id == item.data.id && selected_timeline_item.type == item.type) }"><div ng-if="item.type=='discussion'"> <b translate>inclass.discussion</b>:<div ng-if="item.data.length == 1"><div style="padding: 0 5px;" ng-bind-html="item.data[0].content"></div></div><ol ng-if="item.data.length > 1"><li ng-repeat="discussion in item.data|filter:{'post.hide':true}"><div style="padding: 0 5px;" ng-bind-html="discussion.content"></div></li></ol></div><div ng-if="item.type.indexOf('confused') !=-1" style="padding: 0 5px;"> <b translate>{{'inclass.'+item.type}}</b></div><div ng-if="item.type!='discussion' && item.type.indexOf('confused') ==-1"><div style="padding: 0 5px;"> <b ng-if="item.data.type !='marker'">{{'inclass.'+item.data.type.toLowerCase() | translate}}:</b><span ng-bind-html="item.data.title"></span></div></div></li></div><div ng-if="module_item.class_name=='quiz'"><li ng-repeat="item in timeline[module_item.quiz_type][module_item.id]['filtered'].items|filter:{'data':'!!'}" ng-click="skipToItem(module_item, item, module_item.quiz_type)"><div style="padding: 0 5px;"> <b><span translate>{{'inclass.'+module_item.quiz_type}}</span>:</b><span ng-bind-html="item.data.title"></span></div></li></div></div></ul> <button ng-class="button_class+' '+dark_buttons" ng-click="skip(5)" class="button reall-tiny secondary" style="padding: 3px 10px;"> <i class="fi-fast-forward"/><span>{{button_names[5]}}</span></button> <button ng-class="button_class" ng-click="nextSubItem()" class="next_btn button reall-tiny secondary"><i class="fi-next"/></button></div><div class="bottom-right no-padding-top "> <span ng-hide="selected_item.class_name=='quiz'"><button ng-hide="(selected_timeline_item.type == 'primary_marker')" ng-class="button_class+' '+dark_buttons" ng-click="toggleHideQuestions()" class="button reall-tiny secondary">{{hide_video_text}}</button> <span ng-show="(selected_timeline_item.type == 'charts' || selected_timeline_item.type == 'inclass')"><button ng-class="button_class+' '+dark_buttons" ng-click="toggleZoomGraphVideo()" class="button reall-tiny secondary">{{zooom_graph_text}}</button></span></span></div></div></div>
